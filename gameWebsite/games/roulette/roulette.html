<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="roulette.css" type="text/css" rel="stylesheet">
  <link href="../../styles.css" type="text/css" rel="stylesheet">
  <title>Roulette</title>
</head>
<body>
  <!-- nav bar -->
  <nav class="navbar">
    <ul>
      <li><a href="../../gameSite.html">Home</a></li>
      <li><a href="../../about.html">About</a></li>
      <li><a href="../../howtoplay.html">How to Play</a></li>
    </ul>
  </nav>

  <img src="../../imgs/dice.gif" alt="Dice gif" id="top-right-logo">
  <img src="../../imgs/dice.gif" alt="Dice gif" id="top-left-logo">
  <img src="../../imgs/dice.gif" alt="Dice gif" id="bottom-right-logo">
  <img src="../../imgs/dice.gif" alt="Dice gif" id="bottom-left-logo">
  <div class = "container">
    <h1>Roulette</h1>
    <p class = "instruc">Place your bet and spin the wheel!</p>
    <p class = "note">Red/Black/Even/Odd Win = 2x your bet</p>
    <p class = "note">Green Win = 36x your bet</p>
    <img id = "rouletteWheel" src = "roulettewheel.png" alt = "Roulette Wheel">
    <div id="roll"></div>
    <div>
        <label for="betType">Bet Type:</label>
        <input type="text" id="betType" placeholder="red/black/even/odd/green">
    </div>

    <div>
        <label for="betAmount">Bet Amount:</label>
        <input type="number" id="betAmount" placeholder="Enter amount">
    </div>

    <button onclick="playRoulette()">Spin</button>

    <div id="result"></div>

    <div class = "horizontal">
      <p>Balance: </p>
      <p id = "balance">100 credits</p>
    </div>
  </div>
<script src="roulette.js"></script>
</body>
</html>
