<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="coinflip.css" type="text/css" rel="stylesheet">
  <link href="../../styles.css" type="text/css" rel="stylesheet">
  <title>Coin Flip</title>
</head>
<body> 
  <!-- nav bar -->
  <nav class="navbar">
    <ul>
      <li><a href="../../gameSite.html">Home</a></li>
      <li><a href="../../about.html">About</a></li>
      <li><a href="../../howtoplay.html">How to Play</a></li>
    </ul>
  </nav>

  <img src="../../imgs/dice.gif" alt="Dice gif" id="top-right-logo">
  <img src="../../imgs/dice.gif" alt="Dice gif" id="top-left-logo">
  <img src="../../imgs/dice.gif" alt="Dice gif" id="bottom-right-logo">
  <img src="../../imgs/dice.gif" alt="Dice gif" id="bottom-left-logo">
  <div class = "container">
    <h1>Coinflip</h1>
    <div> 
      <img src = "heads.png" alt = "Heads" title = "coin" id = "coinIcon" class="coin">
    </div> 
    <div id = "betType">
      <p>Choose Side:</p>
      <button class = "btnsmall" id = "headsButton">Heads</button>
      <button class = "btnsmall" id = "tailsButton">Tail</button>
    </div>
    <div>
      <label for="betAmount">Bet Amount:</label>
      <input type="number" id="betAmount" placeholder="Enter amount">
    </div>
    <button id="btn">Flip Coin</button>
    <p class="result"></p>
    <div class = "horizontal">
      <p>Balance: </p>
      <p id = "balance">100 credits</p>
    </div>
    
  <script src="coinflip_script.js" type="text/javascript"></script>
</body>
</html>
