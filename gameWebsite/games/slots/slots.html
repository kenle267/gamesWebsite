<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="slots.css" type="text/css" rel="stylesheet">
  <link href="../../styles.css" type="text/css" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="../../gameSite.html">Home</a></li>
      <li><a href="../../about.html">About</a></li>
      <li><a href="../../howtoplay.html">How to Play</a></li>
    </ul>
  </nav>

  <img src="../../imgs/dice.gif" alt="Dice gif" id="top-right-logo">
  <img src="../../imgs/dice.gif" alt="Dice gif" id="top-left-logo">
  <img src="../../imgs/dice.gif" alt="Dice gif" id="bottom-right-logo">
  <img src="../../imgs/dice.gif" alt="Dice gif" id="bottom-left-logo">
  <div class = "container">
    <h1>Slots</h1>
    <p class = "instruc">Place your bet and spin!</p>
    <p class = "note" style="font-weight: bold;margin-bottom: 3px;">
      Cherries: 8x  Banana: 15x  Gold: 1000x
    </p>
    <div class="slots">
      <div class="slot">
        <img id = "slot1">
      </div>
      <div class="slot">
        <img id = "slot2">
      </div>
      <div class="slot">
        <img id = "slot3">
      </div>
    </div>
    <div>
      <label for="betAmount">Bet Amount:</label>
      <input type="number" id="betAmount" placeholder="Enter amount">
    </div>
    <button id="spinButton">Spin</button>
    <p class="result"></p>
    <div class = "horizontal">
      <p>Balance: </p>
      <p id = "balance">100 credits</p>
    </div>
  </div>
  <script src="slots.js" type="text/javascript"></script>
</body>
</html>
