<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="roulette.css" type="text/css" rel="stylesheet">
  <script src="roulette.js" type="text/javascript"></script>
  <title>Roulette</title>
</head>
<body>
  <img src="dice.gif" alt="Dice gif" id="top-right-logo">
  <img src="dice.gif" alt="Dice gif" id="top-left-logo">
  <img src="dice.gif" alt="Dice gif" id="bottom-right-logo">
  <img src="dice.gif" alt="Dice gif" id="bottom-left-logo">
  <div class="container">
    <h1>Roulette</h1>
    <p id = "instruc">Place your bet and spin the wheel!</p>
    <p class = "note">Red/Black/Even/Odd Win = 2x your bet</p>
    <p class = "note">Green Win = 36x your bet</p>
    <img id = "rouletteWheel" src = "roulettewheel.png" alt = "Roulette Wheel">
    <div id="roll"></div>
    <div>
        <label for="betType">Bet Type:</label>
        <input type="text" id="betType" placeholder="red/black/even/odd/green">
    </div>

    <div>
        <label for="betAmount">Bet Amount:</label>
        <input type="number" id="betAmount" placeholder="Enter amount">
    </div>

    <button onclick="playRoulette()">Spin</button>

    <div id="result"></div>

    <div id="balance">Balance: 100 credits</div>
  </div>
<script src="roulette.js"></script>
</body>
</html>
