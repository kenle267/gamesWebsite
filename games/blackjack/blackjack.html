<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="blackjack.css" type="text/css" rel="stylesheet">
  <script src="blackjack.js" type="text/javascript"></script>
  <link href="../../styles.css" type="text/css" rel="stylesheet">
  <title>Blackjack</title>
  <!-- adapted from refactored github link: https://github.com/doroshm/BlackJack -->
</head>

<body>
  <nav class="navbar">
    <ul>
      <li><a href="../../index.html">Home</a></li>
      <li><a href="../../about.html">About</a></li>
      <li><a href="../../howtoplay.html">How to Play</a></li>
    </ul>
  </nav>

  <img src="../../imgs/dice.gif" alt="Dice gif" id="top-right-logo">
  <img src="../../imgs/dice.gif" alt="Dice gif" id="top-left-logo">
  <img src="../../imgs/dice.gif" alt="Dice gif" id="bottom-right-logo">
  <img src="../../imgs/dice.gif" alt="Dice gif" id="bottom-left-logo">
  <h2> Dealer: <span id="dealerSum"></span></h2>
  <div id="dealerCards">
    <img id="hidden" src="./cards/BACK.png">
  </div>

  <h2> You: <span id="yourSum"></span></h2>
  <div id="yourCards">
    
  </div>

  <br>
  <button class="btn" id="hit">Hit</button>
  <button class="btn" id="stay">Stay</button>
  <button class="btn" id="double">Double</button>
  <p id="results"></p>
  <p id="winnings"></p>
  <div id="balance">Balance: 100 credits</div>
  <div id="betContainer">
    <label for="betAmount">Bet Amount:</label>
    <input type="number" id="betAmount" placeholder="Enter amount to start">
  </div>
  
  <button class="btn" id="restart">Deal</button>

  <div>
  <button class="btn" id="start">Start</button>
  </div>
